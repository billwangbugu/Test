<!Doctype html>
<html>
<head>
	<link rel="stylesheet" href="css/2ColForm.css">
</head>
<body>
	<!-- HTML5 CSS3 responsive form template  -->
	<div class="wrapper">
		<form >
			<h2>Entry Form</h2>
			<div class="row">
				<div class="column">
					<div><label>First Name:</label></div>
					<div><input type="text" name="firstName" placeholder="First name"/></div>
				</div>
				<div class="column">
					<div><label>Last Name:</label></div>
					<div><input type="text" name="lastName" placeholder="Last name"/></div>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<div><label>Address:</label></div>
					<div><input type="text" name="address" placeholder="Address" /></div>
				</div>
				<div class="column">
					<div><label>City</label></div>
					<div><input type="text" name="city" placeholder="City" /></div>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<div><label>Province:</label></div>
					<div>
						<select name="province">
							<option value="" disabled selected>Province</option>
							<option value="ON">Ontario</option>
							<option value="BC">British Columbia</option>
							<option value="AB">Alberta</option>
						</select>
					</div>
				</div>
				<div class="column">
					<div><label>Postal Code</label></div>
					<div><input type="text" name="postCode" placeholder="Postal Code" /></div>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<div><label>E-Mail:</label></div>
					<div><input type="email" name="email" placeholder="E-Mail" /></div>
				</div>
				<div class="column">
					<div><label>telephone:</label></div>
					<div><input type="tel" name="telephone" placeholder="telephone number" /></div>
				</div>
			</div>

			<input class="submit" type="submit" name="submit" value="submit" />
		</form>
	</div>
</body>
</html>
