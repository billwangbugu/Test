<div class="loginPart">
	<div><img src="images/sample.png" class="img-rounded" ></div>
	<form ng-controller="validateCtrl" name="myForm" novalidate>
		
		<div class="formField" id="emField">
			<input type="email" name="email" ng-class="{'fail': !validationEmail(email),'pass': validationEmail(email)}" placeholder="your email" ng-model="email" required>
			
		</div>
		<div class="formField" id="pwField">
			<input type="password" name="password" ng-class="{'fail':password!=myPassword, 'pass':password==myPassword}" placeholder="password" ng-model="password" required>
			
		</div>
		<div  class="fieldSub">
			<button type="button" class="btn btn-info btn-lg btn-submit"  ng-click="login()" ng-disabled="!validationEmail() || password!=myPassword" >Submit</button>
		</div>

	</form>
</div>
