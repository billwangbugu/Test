<div class="loginPart">
	<div><img src="images/sample.png" class="img-rounded" ></div>
	<form ng-controller="validateCtrl" class="css-form" name="myForm" novalidate>
		
		<div class="formField" id="emField">
			<h4>Please enter your email below:</h4>
			<input type="email" name="email" placeholder="your email" ng-model="email" required>
				
		</div>
		<div  class="fieldSub">
			<button type="button" class="btn btn-info btn-lg btn-submit" data-toggle="modal" data-target="#pwRemind" ng-disabled="!validationEmail()" >Submit</button>
		</div>

	</form>
</div>

<div class="modal fade" id="pwRemind" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Forget Password</h4>
        </div>
        <div class="modal-body contact">
          <p>Will send email.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>        
        </div>
      </div>
    </div>
  </div>
