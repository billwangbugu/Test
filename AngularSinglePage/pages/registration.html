<div class="loginPart">
	<div><img src="images/sample.png" class="img-rounded" ></div>
	<form ng-controller="validateCtrl" name="myForm" class="css-form" novalidate>
		
		<div class="formField" id="emField">
			<input type="email" name="email" placeholder="your email" ng-model="email" required>
				
		</div>
		<div class="formField" id="pwField">
			<input type="password" name="password" placeholder="password" ng-model="password" required>
				
		</div>
		<div class="formField" id="pwField2">
			<input type="password" name="password2" placeholder="retype password" ng-model="password2" required>
		</div>
		<div  class="fieldSub">
			<button type="button" class="btn btn-info btn-lg btn-submit" ng-click="login()" ng-disabled="!validationEmail() && password.length<4 && password!= password2" >Submit</button>
		</div>

	</form>
</div>
