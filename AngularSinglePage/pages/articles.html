<div id="articleView" ng-controller="featureCtrl">
	<h2>FEEDLY ARTICLES</h2>
	<div class="subtitle">Article List from Feedly</div>
	<hr>
	<div class="articleContainer">
		<div class="articleList" ng-repeat="feature in features" onclick="go('/details')">
			<div class="articleImg"><img ng-src="{{feature.iconUrl}}" class="img-rounded" ></div>
			<div class="articleTitle">{{feature.title}}</div>
		</div>
	</div>
</div>
